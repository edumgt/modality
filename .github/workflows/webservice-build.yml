name: modality-webservice-build
run-name: ${{ github.actor }} building Modality web service ðŸš€
on: [push]
jobs:
  modality-webservice-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up latest Oracle JDK 19
        uses: oracle-actions/setup-java@v1
        with:
          website: oracle.com
          release: 19
      - name: Build with maven
        run: mvn package -P vertx-fatjar