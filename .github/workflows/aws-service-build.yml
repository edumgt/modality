name: Modality AWS environment CI

on:
  push:
    branches: [ "main", "feature/aws-pipeline" ]
  pull_request:
    branches: [ "main", "feature/aws-pipeline" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: oracle-actions/setup-java@v1
      with:
        website: oracle.com
        release: 19
    - name: Build with Maven
      run: mvn package -P vertx-fatjar
