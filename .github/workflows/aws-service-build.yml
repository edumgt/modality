name: Modality AWS environment CI

on:
  push:
    branches: [ "main", "feature/aws-pipeline" ]
  pull_request:
    branches: [ "main", "feature/aws-pipeline" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      jdk-version: '19'

    steps:

      # Set up the JDK
      - name: Set up JDK ${{ env.jdk-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.jdk-version }}

      # Checkout this repository
      - name: Checkout this repository
        uses: actions/checkout@v3

      # Build Modality with the fat jar for Vert.x
      - name: Build with Maven
        run: mvn package -P vertx-fatjar
