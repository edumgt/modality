version: "2.4"

services:

    database:
        container_name: mongoose_db
        build:
            context: .
            dockerfile: Dockerfile.db
            args:
                - POSTGRES_USER=${POSTGRES_USER}
                - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        restart: "no"
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        volumes:
            - ./data/postgres:/var/lib/postgresql/data

    mongoose:
        depends_on:
            - mongoose_db
        container_name: mongoose_backoffice
        build:
            context: .
            dockerfile: Dockerfile.backoffice
        restart: "no"
        ports:
            - '80:80'
            - '9090:9090'
        command:  java -jar mongoose-base-server-application-vertx-1.0.0-SNAPSHOT-fat.jar

    web:
        depends_on:
            - mongoose_backoffice
        container_name: mongoose_web
        build:
            context: .
            dockerfile: Dockerfile.web
        restart: "no"
        ports:
            - '8082:8080'
